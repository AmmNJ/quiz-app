<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body class="app-grid">
    <header class="app-grid__header">
      <h1 class="page-title">QUIZ-APP</h1>
    </header>

    <main class="app-grid__main">
      <section class="quiz-card">
        <i class="fas fa-bookmark quiz-card__bookmark"></i>
        <h2 class="quiz-card__heading">QUESTION</h2>
        <p class="quiz-card__question">
          To which continent does Greenland belong?
        </p>
        <details class="quiz-card__solution">
          <summary>Show answer</summary>
          <p>The answer is North America.</p>
        </details>
        <div class="quiz-card__answer-area">
          <button class="quiz-card__answer-area__button">Asia</button>
          <button class="quiz-card__answer-area__button">Europe</button>
          <button class="quiz-card__answer-area__button">North America</button>
          <button class="quiz-card__answer-area__button">Australia</button>
        </div>
      </section>
    </main>
    <footer class="app-grid__footer navbar">
      <i class="fas fa-home navbar__item"></i>
      <i class="fas fa-bookmark navbar__item"></i>
      <i class="fas fa-plus-circle navbar__item"></i>
      <i class="fas fa-cog navbar__item navbar__item"></i>
    </footer>
  </body>
</html>
