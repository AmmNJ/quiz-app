<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body class="app-grid">
    <header class="app-grid__header">
      <h1 class="page-title">QUIZ-APP</h1>
    </header>

    <main class="app-grid__main">
      <section class="quiz-card">
        <img
          class="quiz-card__bookmark"
          src="images/001-bookmark.png"
          alt="Bookmark question"
        />
        <h2 class="quiz-card__heading">QUESTION</h2>
        <p class="quiz-card__question">
          To which continent does Greenland belong?
        </p>
        <details class="quiz-card__solution">
          <summary>Show answer</summary>
          <p>The answer is North America.</p>
        </details>
        <div class="quiz-card__answer-area">
          <button class="quiz-card__answer-area__button">Asia</button>
          <button class="quiz-card__answer-area__button">Europe</button>
          <button class="quiz-card__answer-area__button">North America</button>
          <button class="quiz-card__answer-area__button">Australia</button>
        </div>
      </section>

      <div class="flaticon-referal">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </main>
    <footer class="app-grid__footer navbar">
      <img
        class="navbar__item"
        src="images/003-home.png"
        alt="Back to landing page"
      />
      <img
        class="navbar__item"
        src="images/001-bookmark.png"
        alt="Bookmark question"
      />
      <img class="navbar__item" src="images/002-plus.png" alt="Add question" />
      <img class="navbar__item" src="images/004-settings.png" alt="Settings" />
    </footer>
  </body>
</html>
